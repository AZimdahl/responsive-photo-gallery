<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResponsivePhotoGallery</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Photo Gallery</h1>
            <h2>These are photos of big cats:</h2>
            <h3>Lions, Tigers, Jaguars, Leopards, Black Panthers, Mountain Lions, Cheetahs, Lynx & Bob Cats</h3>
        </header>
        <main>
            <div><img src="https://www.theladders.com/wp-content/uploads/Lion_030818.jpg" alt="Lions" srcset=""></div>
            <div><img
                    src="https://images-i.jpimedia.uk/imagefetch/c_fill,f_auto,h_675,q_auto:eco,w_1200/https://inews.co.uk/wp-content/uploads/2019/07/animal-animal-photography-big-cat-2541239.jpg"
                    alt="Tigers" srcset=""></div>
            <div><img src="https://s3.envato.com/files/247941347/Jaguar%20Cat%20Portrait.jpg" alt="Jaguars"
                    srcset=""></div>
            <div><img src="https://www.capemaycountynj.gov/ImageRepository/Document?documentID=4936"
                    alt="Baby Snow Leopards" srcset=""></div>
            <div><img
                    src="https://images.unsplash.com/photo-1517825738774-7de9363ef735?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                    alt="Snow Leopard" srcset=""></div>
            <div><img src="https://a-z-animals.com/media/animals/images/470x370/panther.jpg" alt="Black Panther"
                    srcset=""></div>
            <div><img src="https://qph.fs.quoracdn.net/main-qimg-0a4a801746e58f94888394e05c769232.webp"
                    alt="Mountain Lion on tree" srcset=""></div>
            <div><img
                    src="https://www.sciencemag.org/sites/default/files/styles/inline__450w__no_aspect/public/cheetah_16x9.jpg?itok=bNuhAOvq"
                    alt="Cheetah" srcset=""></div>
            <div><img src="https://hamptonlakebb.com/wp-content/uploads/2017/05/floridaBigCatsSingleVision.jpg"
                    alt="Lynx" srcset=""></div>
            <div><img
                    src="https://commongood-prod-mediabucket-sjc8s8010xwm.s3.amazonaws.com/assets/images/2019/02/5ssVwRmzPJYb_838x0_EPH95bUZ.jpg"
                    alt="Bobcat" srcset=""></div>
        </main>
    </div>
</body>

</html>
